refresh_rate: 30 seconds

appenders:
  trace_file:
    kind: file
    path: "log/trace.log"

root:
  level: off

loggers:
  lsp_rs:
    level: trace
    appenders:
      - trace_file

  ls_service:
    level: trace
    appenders:
      - trace_file

  ls_cxx:
    level: trace
    appenders:
      - trace_file
